<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Avançado</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://seeklogo.com/images/D/deepseek-logo-661F232050-seeklogo.com.png" type="image/png">
</head>
<body>
    <div id="app-container">
        <div id="sign-in-container" class="auth-container">
            <h1>Bem-vindo ao Chat IA</h1>
            <p>Faça login ou crie uma conta para continuar</p>
            <div id="clerk-sign-in"></div>
        </div>

        <div id="app-content" style="display: none;">
             <div class="app-layout">
                <aside class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <button id="new-chat-btn" class="sidebar-button">
                             <span>Novo Chat</span>
                        </button>
                    </div>
                    <div class="sidebar-content">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Buscar em chats...">
                        </div>
                        <nav id="chat-history" class="chat-history"></nav>
                    </div>
                    <div class="sidebar-footer">
                        <div id="clerk-user-button"></div>
                    </div>
                </aside>
                <main class="main-content">
                    <header class="main-header">
                        <button id="menu-toggle-btn" class="menu-toggle-btn">
                           </button>
                        <h1 class="mobile-title">Chat IA</h1>
                    </header>
                    <div id="chat-container" class="chat-container">
                        <div id="welcome-view" class="welcome-view">
                            <h1>Por onde começamos?</h1>
                        </div>
                        <div id="chat-window" class="chat-window"></div>
                    </div>
                    <footer class="chat-input-area">
                        <div class="input-wrapper">
                             <form id="message-form" class="message-form">
                                <textarea id="message-input" placeholder="Pergunte alguma coisa..." rows="1"></textarea>
                                <button type="submit" id="send-button" title="Enviar Mensagem">
                                    </button>
                            </form>
                        </div>
                        <p class="footer-note">Uma IA para fins de demonstração.</p>
                    </footer>
                </main>
                <div class="sidebar-overlay" id="sidebar-overlay"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="clerk-script"></script> <script src="/script.js"></script>
</body>
</html>
