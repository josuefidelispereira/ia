<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Avançado</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://seeklogo.com/images/D/deepseek-logo-661F232050-seeklogo.com.png" type="image/png">
</head>
<body>
    <div id="app-container">
        <div id="sign-in-container" class="auth-container">
            <h1>Bem-vindo ao Chat IA</h1>
            <p>Faça login ou crie uma conta para continuar</p>
            <div id="clerk-sign-in"></div>
        </div>

        <div id="app-content" style="display: none;">
             <div class="app-layout">
                <aside class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <button id="new-chat-btn" class="sidebar-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 3.5C12.4142 3.5 12.75 3.83579 12.75 4.25V11.25H19.75C20.1642 11.25 20.5 11.5858 20.5 12C20.5 12.4142 20.1642 12.75 19.75 12.75H12.75V19.75C12.75 20.1642 12.4142 20.5 12 20.5C11.5858 20.5 11.25 20.1642 11.25 19.75V12.75H4.25C3.83579 12.75 3.5 12.4142 3.5 12C3.5 11.5858 3.83579 11.25 4.25 11.25H11.25V4.25C11.25 3.83579 11.5858 3.5 12 3.5Z" fill="currentColor"></path></svg>
                            <span>Novo Chat</span>
                        </button>
                    </div>
                    <div class="sidebar-content">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Buscar em chats...">
                        </div>
                        <nav id="chat-history" class="chat-history"></nav>
                    </div>
                    <div class="sidebar-footer">
                        <div id="clerk-user-button"></div>
                    </div>
                </aside>
                <main class="main-content">
                    <header class="main-header">
                        <button id="menu-toggle-btn" class="menu-toggle-btn">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                        </button>
                        <h1 class="mobile-title">Chat IA</h1>
                    </header>
                    <div id="chat-container" class="chat-container">
                        <div id="welcome-view" class="welcome-view">
                            <h1>Por onde começamos?</h1>
                        </div>
                        <div id="chat-window" class="chat-window"></div>
                    </div>
                    <footer class="chat-input-area">
                        <div class="input-wrapper">
                             <form id="message-form" class="message-form">
                                <textarea id="message-input" placeholder="Pergunte alguma coisa..." rows="1"></textarea>
                                <button type="submit" id="send-button" title="Enviar Mensagem">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                </button>
                            </form>
                        </div>
                        <p class="footer-note">Uma IA para fins de demonstração.</p>
                    </footer>
                </main>
                <div class="sidebar-overlay" id="sidebar-overlay"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="clerk-script" async></script>
    <script src="/script.js"></script>
</body>
</html>
