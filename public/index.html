<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chat IA | Powered by DeepSeek</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://seeklogo.com/images/D/deepseek-logo-661F232050-seeklogo.com.png" type="image/png">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat com IA</h1>
            <p>Hospedado na Cloudflare</p>
        </header>
        <main id="chat-window" class="chat-window">
            <div class="message-wrapper">
                <div class="message ia">
                    <div class="message-content">Olá! Como posso ajudar você hoje?</div>
                </div>
            </div>
        </main>
        <footer class="chat-input-area">
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Digite sua mensagem aqui..." autocomplete="off" required>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
